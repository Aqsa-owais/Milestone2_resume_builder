<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Static Resume Builder By Aqsa Owais</h1>
    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br> <br>

            <label for="phone">Number:</label>
            <input type="phone" id=" phone" name=" phone" required> <br> <br>

        </fieldset>

        <fieldset>
            <legend> Education </legend>
            <label for="Education">Education:</label>
            <textarea name="Education" id="Education" rows="6" required></textarea>
        </fieldset>


        <fieldset>
            <legend> Exerience </legend>
            <label for="Exerience">Exerience:</label>
            <textarea name="Exerience" id="Exerience" rows="6" required></textarea>
        </fieldset>


        <fieldset>
            <legend> Skills </legend>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" id="Skills" rows="6" required></textarea>
        </fieldset>

        <button type="submit"> Generate Resume Below</button>



    </form>
</body>

</html>
